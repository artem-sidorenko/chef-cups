---
driver:
  name: dokken
  privileged: true # because of init systems
<% if ENV['CHEF_VERSION'] %>
  chef_version: <%= ENV['CHEF_VERSION'] %>
<% end %>

transport:
  name: dokken

provisioner:
  name: dokken

platforms:
- name: centos-6.7
  driver:
    image: centos:6.7
    intermediate_instructions:
      - RUN yum install -y initscripts
- name: centos-7
  driver:
    image: centos:7
    pid_one_command: /usr/lib/systemd/systemd
